version: 0.2

phases:
  install:
    commands:
      - echo Installing NGINX
      - sudo apt-get update
      - sudo apt-get install nginx -y 

  build: 
    commands:
      - echo Build Started on `date`
      - cp index.html /var/www/html/

  post_build:
    commands:
      - echo Configuring NGINX

  # build:
  #   files:
  #     - /var/www/html/index.html

  artifacts:
    files:
      - /var/www/html/index.html           # Specify the files or directories to include
  # discard-paths: yes                       # Optional: Discard the base path for cleaner artifact storage
  base-directory: build        # Optional: Specify a base directory for the artifacts
      
